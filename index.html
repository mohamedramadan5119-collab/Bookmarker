<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="section1">
      <div class="container mt-5 pt-3">
        <div class="row">
          <div class="col-12">
            <div class="content">
              <h1 class="text-center h1book">Bookmarker</h1>
              <div
                class="Bookmarkbody text-center w-100 p-3 py-4 mt-5 d-flex flex-column gap-4"
              >
                <h2 class="backgrroundH2">
                  <i class="fa-solid fa-bookmark"></i>
                  Bookmark your favorite sites
                  <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="d-flex flex-column">
                  <label class="text-start" for="SiteName">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label
                  >
                  <input oninput="ValidationBookmarke(this)" class="form-control mt-2"type="text"id="SiteName"placeholder="Enter Site Name"/>
                  <div id="alertPrice" class="alert alert-css d-none">
                    <p class="m-0">First letter capital</p>
                  </div>
                </div>
                <div class="d-flex flex-column">
                  <label class="text-start" for="SiteURL">
                    <i class="fa-solid fa-link"></i>
                    Site Name</label
                  >
                  <input oninput="ValidationBookmarke(this)" class="form-control mt-2"type="text"id="SiteURL"placeholder="Enter Site Name"/>
                  <div id="alertPrice" class="alert  alert-css d-none">
                    <p class="m-0">Enter valid URL:</p>
                  </div>
                </div>
                <button id="btnsubmit" onclick="addBookmarke()" class="btn  btn-submit align-self-center d-block">Submit</button>
                <button id="btnEdit" onclick="EditBookmarks()" class="btn btn-Edit align-self-center d-none">Edit</button>
              </div>
              <table class="table mt-4 text-center bg-light">
                <thead>
                  <tr class="fontTr">
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
